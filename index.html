<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Search Your Phone</title>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <header>
      <h1 class="text-center text-white">Search A Phone</h1>
      <div class="d-flex justify-content-center my-3">
        <input type="text" id="searchField" />
        <button onclick="searchBtn()" type="button" class="btn btn-primary">
          Search
        </button>
      </div>
    </header>
    <main>
      <div
        id="spin"
        class="d-flex justify-content-center align-items-center mt-5 d-none"
      >
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      <div class="d-flex justify-content-center">
        <button id="view-more" class="btn btn-primary my-5 text-center d-none">
          View All
        </button>
      </div>
      <!-- modal section -->
      <!-- Button trigger modal -->
   

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div id="modal-body"  class="modal-dialog">
          
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
